      <label>Canon Name</label> <br />

      <input style="width: 400px" id="Rollbox" type="text" />

      <label>Canon Type</label><br />
      <input style="width: 400px" id="Sectionbox" type="text" />
      <br /><br />
      <label>Status</label
      ><select id="Genbox" class="form-select">
        <option value="Available">Available</option>
        <option value="NotAvailable">Not Available</option>
      </select>
      <br /><br />

      <hr />
      <button id="Insbtn">INSERT</button>
      <button id="Selbtn">SELECT</button>
      <button id="Updbtn">UPDATE</button>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCwTQCq_Zuwtn3zPFbNvMEQxwx2WPBNX5Q",
        authDomain: "authentication-ef473.firebaseapp.com",
        databaseURL:
          "https://authentication-ef473-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "authentication-ef473",
        storageBucket: "authentication-ef473.appspot.com",
        messagingSenderId: "767174147791",
        appId: "1:767174147791:web:b1d7d93f8f125f7599c1ba",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      import {
        getDatabase,
        ref,
        set,
        child,
        update,
        remove,
        get,
      } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-database.js";

      const db = getDatabase();
      // references

      var namebox = document.getElementById("Namebox");
      var rollbox = document.getElementById("Rollbox");
      var secbox = document.getElementById("Sectionbox");
      var genbox = document.getElementById("Genbox");

      var insBtn = document.getElementById("Insbtn");
      var selBtn = document.getElementById("Selbtn");
      var updBtn = document.getElementById("Updbtn");
      var delBtn = document.getElementById("Delbtn");

      // add data function

      function InsertData() {
        set(ref(db, "Canon/" + rollbox.value), {
          Canonname: namebox.value,
          Serialnum: rollbox.value,
          Canontype: secbox.value,
          Status: genbox.value,
        })
          .then(() => {
            alert("data stored succesfully");
          })
          .catch((error) => {
            alert("unseccesful, error" + error);
          });
      }
      //Select data function//

      function SelectData() {
        const dbref = ref(db);

        get(child(dbref, "Canon/" + rollbox.value))
          .then((snapshot) => {
            if (snapshot.exists()) {
              namebox.value = snapshot.val().Canonname;
              secbox.value = snapshot.val().Canontype;
              genbox.value = snapshot.val().Status;
            } else {
              alert("No data found");
            }
          })
          .catch((error) => {
            alert("unseccesful, error" + error);
          });
      }

      // update date function ??

      function UpdateData() {
        update(ref(db, "Canon/" + rollbox.value), {
          Canonname: namebox.value,
          Canontype: secbox.value,
          Status: genbox.value,
        })
          .then(() => {
            alert("data updated succesfully");
          })
          .catch((error) => {
            alert("unseccesful, error" + error);
          });
      }

      // Delete Function

      function DeleteData() {
        remove(ref(db, "Canon/" + rollbox.value))
          .then(() => {
            alert("data removed succesfully");
          })
          .catch((error) => {
            alert("unseccesful, error" + error);
          });
      }

      //Assign events to buttons

      insBtn.addEventListener("click", InsertData);
      selBtn.addEventListener("click", SelectData);
      updBtn.addEventListener("click", UpdateData);
      delBtn.addEventListener("click", DeleteData);
    </script>
